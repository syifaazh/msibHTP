<!DOCTYPE html>
<html lang="en">
<head>

    <title>Latihan Membuat Tabel</title>
</head>
<body>
    <!--membuat table sederhana-->
    <table align="center" border="5" cellpadding="10" cellspacing="0" width="100%">

            <th>No</th>

            <th>Alamat</th>

        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>Syifa</td>
            <td rowspan="3">Samalanga</td>
        </tr>
        <tr>
            <td>Aisha</td>
        </tr>
        <tr>
            <td>2</td>
            <td>sulthan</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">ini data alamat</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
